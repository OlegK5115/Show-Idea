<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="icon" href="/img/img2.ico">
        <link rel="stylesheet" href="/styles/registration_styles.css">
    </head>
    <body>
        <header id="hat">
            <div id="logotype"></div>
            <h1 id="tagline">Show your Idea</h1>
            <div id="line1"></div>
            <div id="line2"></div>
        </header>
        <div id="main_prt">
            <a id="back" href="/">
                <h2 id="back_text">Back</h2>
            </a>
            <form id="form_reg" action="/registration" method="POST">
                <h2 id="reg_text">Registration</h2>
                <div>
                    <label>Login:</label>
                    <input type="text" id="user" name="user" placeholder="enter your name"/>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" id="email" name="email" placeholder="enter your email"/>
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" id="password" name="password" placeholder="enter your password"/>
                </div>
                <button type="submit" id="register">Register</button>
            </form>
        </div>
        <footer id="info">
            <h2 id="info_head">Информация:</h2>
            <p id="FIO"> Конник Олег Николаевич</p>
            <p id="phone">Телефон - +7(918)244-40-51</p>
            <p id="mail">Почта - Konnik.oleg.05@mail.ru</p>
        </footer>
    </body>
</html>
